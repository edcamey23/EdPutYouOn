<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ed Put You On</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .song-display {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      color: #555;
      text-align: center;
      width: 80%;
      max-width: 600px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Ed Put You On ðŸŽ¶</h1>
  <button onclick="getPutOn()">Get Put On</button>
  <div class="song-display" id="songDisplay">Click the button to get a song!</div>

  <script>
    async function loadSongs() {
      const response = await fetch('songs.json?cacheBust=' + new Date().getTime());
      return await response.json();
    }

    async function getPutOn() {
      const songs = await loadSongs();
      const randomIndex = Math.floor(Math.random() * songs.length);
      const song = songs[randomIndex];
      const display = document.getElementById("songDisplay");
      display.innerHTML = song.name;
    }
  </script>
</body>
</html>
